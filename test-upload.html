<!DOCTYPE html>
<html>
<head>
    <title>File Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-form {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 500px;
            overflow-y: auto;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .file-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>ArnieAI File Upload Test</h1>
    <p>Upload any file type - PDF, DOC, TXT, RTF, or even a photo from your phone!</p>
    
    <div class="upload-form">
        <input type="file" id="fileInput" accept="*/*" />
        <div class="file-info" id="fileInfo"></div>
        <button onclick="uploadFile()">Upload File</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const result = document.getElementById('result');
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            }
        });
        
        async function uploadFile() {
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            result.textContent = 'Uploading...';
            
            const formData = new FormData();
            // Use any field name - the server accepts any
            formData.append('anyFieldName', file);
            
            try {
                const response = await fetch('/api/documents/upload', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    const jsonData = JSON.parse(data);
                    result.textContent = 'Upload successful!\n\n' + JSON.stringify(jsonData, null, 2);
                } else {
                    result.textContent = `Error: ${response.status}\n${data}`;
                }
            } catch (error) {
                result.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
